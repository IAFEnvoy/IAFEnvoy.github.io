<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>梦妈の快乐小屋</title>
</head>

<body>
    <div id="name">
    </div>
    <div id="data">
    </div>
</body>
<script language="javascript" type="text/javascript">
    window.onload = function() {
            var searchStr = location.search;
            searchStr = searchStr.substr(1);
            var searchs = searchStr.split("&");
            var ids = searchs[0].split("=");
            var this_url = document.baseURI.replace("info.html", "").replace(location.search, "");
            var url = this_url + "DataBase/" + ids[1] + ".txt";
            var request = new XMLHttpRequest();
            request.open("GET", url);
            request.send(null);
            request.onloadend = function() {
                if (request.status == 200) {
                    var data = request.responseText.split("\n");
                    var node2 = document.createElement("h1");
                    node2.innerText = data[0];
                    document.getElementById("name").appendChild(node2);
                    for (var i = 1; i < data.length; i++) {
                        var t = document.createElement("p" + i);
                        t.innerText = data[i] + "\n";
                        document.getElementById("data").appendChild(t);
                    }
                } else {
                    alert("Invaid Location");
                }
            }
        }
        //将unicode编码转字符串

    function Unicode_Str(unicode) {
        var result = [];
        var strArr = unicode.split('\\u');
        for (var i = 0, len = strArr.length; i < len; i++) {
            if (strArr[i]) {
                result.push(string.fromCharCode(parseInt(strArr[i], 16)));
            }
        }
        return result.join('');

    }
</script>

</html>
